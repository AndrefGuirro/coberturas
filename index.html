<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COBERTURAS</title>

  <!-- Manifest e ícone -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="imagens/icons/icon-192x192.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos próprios -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid justify-content-between">
      <span class="navbar-brand mb-0 h1">Metas de Cobertura</span>
      <!-- Botão para instalar o app -->
      <button id="installBtn" class="btn btn-light btn-sm d-none">
        <i class="bi bi-download"></i> Instalar App
      </button>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container py-3 mb-5">
    <div class="row g-3">

      <!-- Coluna Esquerda: Listas -->
      <aside class="col-12 col-md-4">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <h5 class="card-title">Listas de Coberturas</h5>

            <form id="newListForm" class="mb-2" autocomplete="off">
              <div class="input-group">
                <input id="newListTitle" class="form-control" placeholder="Nome de nova lista" required>
                <button class="btn btn-success" type="submit">Criar</button>
              </div>
            </form>

            <ul id="listsContainer" class="list-group list-group-flush"></ul>

            <small class="d-block mt-2 text-muted">
              <!-- Os dados ficam salvos localmente e no Firebase (se configurado). -->
            </small>
          </div>
        </div>
      </aside>

      <!-- Coluna Direita: Itens da Lista -->
      <section class="col-12 col-md-8">
        <div class="card bg-dark border-secondary text-light">
          <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <h5 id="selectedListTitle">Selecione ou crie uma lista</h5>
                <input id="editTitleInput" class="form-control form-control-sm d-none" />
              </div>
              <div class="btn-group">
                <button id="renameListBtn" class="btn btn-outline-light btn-sm">Editar título</button>
                <button id="deleteListBtn" class="btn btn-outline-danger btn-sm">Excluir lista</button>
              </div>
            </div>

            <form id="newItemForm" class="mb-3" autocomplete="off">
              <div class="input-group">
                <input id="newItemText" class="form-control" placeholder="Adicionar meta..." required />
                <button class="btn btn-primary" type="submit">Adicionar</button>
              </div>
            </form>

            <div id="itemsArea">
              <ul id="itemsList" class="list-group mb-3"></ul>

              <h6 class="mt-3">Concluídos</h6>
              <ul id="completedList" class="list-group mb-2"></ul>
              <div class="d-flex gap-2">
                <button id="clearCompletedBtn" class="btn btn-outline-danger btn-sm">Excluir concluídos</button>
                <button id="archiveCompletedBtn" class="btn btn-outline-secondary btn-sm">Arquivar</button>
              </div>
            </div>

            <div id="noListSelected" class="text-center text-muted mt-4">
              Nenhuma lista selecionada
            </div>

          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Rodapé com contadores -->
  <footer class="footer bg-dark text-center text-light py-2 fixed-bottom border-top border-secondary">
    <div class="container">
      <small id="contador">Concluídos: 0 | Restantes: 0</small>
    </div>
    <a href="https://andrefguirro.github.io/portifolio-main/"
              target="_blank"
              rel="noopener noreferrer"
            ><p><em>Desenvolvido por André Guirro</em></p>            
    </a>
  </footer>

  <!-- Scripts -->
  <script src="app.js" defer></script>

  <!-- Registrar Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
